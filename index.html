<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Coloring SVG</title>
		<link rel="stylesheet" href="./styles/styles.css" />
	</head>
	<body>
		<p>original svg</p>
		<span class="check-span"></span>
		<p>modified svg</p>
		<div class="check-block">
			<label for="t-shirt" class="label-t-shirt"> T-shirt </label>
			<input type="checkbox" id="t-shirt" class="input-t-shirt" />
			<label for="neck" class="label-neck"> Neck </label>
			<input type="checkbox" id="neck" class="input-neck" />
			<label for="face" class="label-face"> Face </label>
			<input type="checkbox" id="face" class="input-face" />
			<label for="hair" class="label-hair"> Hair </label>
			<input type="checkbox" id="hair" class="input-hair" />
			<label for="collar" class="label-collar"> Collar </label>
			<input type="checkbox" id="collar" class="input-collar" />
			<label for="eyes" class="label-eyes"> Eyes </label>
			<input type="checkbox" id="eyes" class="input-eyes" />
			<label for="rectangle" class="label-rectangle"> Rectangle </label>
			<input type="checkbox" id="rectangle" class="input-rectangle" />
			<svg
				class="icon-color"
				version="1"
				xmlns="http://www.w3.org/2000/svg"
				viewBox="0 0 48 48"
				enable-background="new 0 0 48 48"
			>
				<rect x="16" y="15" class="rectangle" width="16" height="18" />
				<path
					class="t-shirt"
					d="M40,44H8c0-11,11-13,11-13h10C29,31,40,33,40,44z"
				/>
				<path
					class="neck"
					d="M24,37c-2.2,0-5-6-5-6v-6h10v6C29,31,26.2,37,24,37z"
				/>
				<path
					class="face"
					d="M33,14c0-7.6-18-5-18,0c0,1.1,0,5.9,0,7c0,5,4,9,9,9s9-4,9-9C33,19.9,33,15.1,33,14z"
				/>
				<path
					class="hair"
					d="M24,4C17.9,4,9,7.4,9,27.3l7,4.7V19l12-7l4,5v15l7-6c0-4-0.7-20-11-20l-1-2H24z"
				/>
				<path class="collar""
				d="M24,38c-4.4,0-5-7-5-7s2.5,4,5,4s5-4,5-4S28.4,38,24,38z" />
				<circle class="eyes" cx="28" cy="21" r="1" />
				<circle class="eyes" cx="20" cy="21" r="1" />
			</svg>
		</div>
	</body>
</html>
